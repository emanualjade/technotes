<html>
<head>
	<title>Chaining Pattern</title>
</head>
<body>
<script type="text/javascript">
	var Calc = function(start){
		var that = this;
		this.add = function(x){
			start = start + x;
			return that;
		};
		this.multiply = function(x){
			start = start * x;
			return that;
		};
		this.equals = function(callback){
			callback(start);
			return that;
		};
	}
	new Calc(0)
		.add(1)
		.add(2)
		.multiply(3)
		.equals(function(result){
			console.log(result);
		});
</script>
</body>
</html>
